<!DOCTYPE html>
<html>
<head>
<link href='style.css' rel='stylesheet'/>
<link href='https://weloveiconfonts.com/api/?family=entypo' rel='stylesheet'/>
<title>My personal voice assistance</title>
</head>
<body>
<form action='https://www.google.com/search' id='action' method='get' target='blank'>
<input id='transcript' name='q' placeholder='Click on white button for talk with me' readonly='' type='text'/>
</form>
<audio id='myAudio'>
<source src='' type='audio/mpeg'></source>
</audio>
<div id='leftmenu'>
<div id='date_time'>
<div class='semi_arc e4' id='date'>
<div class='semi_arc_2 e4_1'>
<div class='counterspin4'></div>
</div>
<div id='td' style='font-size: 40px; margin-top: 25px;'></div>
<div id='tm' style='font-size: 25px;'></div>
</div>
<div class='arc e1' id='time'>
<div id='thm' style='font-size: 23px; margin-left: -10px; margin-top: 23px;'></div>
<div id='ts' style='font-size: 15px; margin-left: 42px; margin-top: -30px; display; inline;'></div>
<div id='tw' style='font-size: 17px; margin-top: 10px;'></div>
</div>
</div>
<p class='title'>Performance</p>
<div class='hline title_underline'></div>
<span class='menuitem entypo-gauge' style='font-size: 30px; margin-left: 10px;'>
<p class='caption' id='cpu' style='font-size: 20px;'>CPU Usage: 19%</p>
</span>
<br/>
<span class='menuitem entypo-chart-area' style='font-size: 30px; margin-left: 10px;'>
<p class='caption' id='ram' style='font-size: 20px;'>Physical Memory: 28%</p>
</span>
<br/>
<span class='menuitem entypo-chart-pie' style='font-size: 30px; margin-left: 10px;'>
<p class='caption' id='proc' style='font-size: 20px;'>Processes: 73</p>
</span>
<p class='title'>Shortcuts</p>
<div class='hline title_underline'></div>
<div class='menu'>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<a class='caption' href='https://www.google.com/' target='_blank'>Google</a>
</button>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<a class='caption' href='https://www.youtube.com/' target='_blank'>Youtube</a>
</button>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<a class='caption' href='https://www.blogger.com/' target='_blank'>Blogger</a>
</button>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<a class='caption' href='https://www.facebook.com/' target='_blank'>Facebook</a>
</button>
<hr style='border-color: transparent; margin: 0;'/>
<div class='hline' style='margin-top: 5px; margin-bottom: 5px;'></div>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<p class='caption'>Custom Path 1</p>
</button>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<p class='caption'>Custom Path 2</p>
</button>
<button class='menuitem'>
<span class='entypo-right-open'></span>
<p class='caption'>Custom Path 3</p>
</button>
</div>
<p class='title'>Social</p>
<div class='hline title_underline'></div>
<div class='app_icon entypo-facebook-squared'></div>
<div class='app_icon entypo-twitter'></div>
<div class='app_icon entypo-gplus'></div>
<div class='app_icon entypo-skype'></div>
<div class='app_icon entypo-tumblr'></div>
<div class='app_icon entypo-pinterest'></div>
<div class='app_icon entypo-soundcloud'></div>
<div class='app_icon entypo-stumbleupon'></div>
</div>
<!-- Right Menu -->
<div id='rightmenu'>
<p class='title' style='text-align: left; margin-left: 10px;'>Notes</p>
<div class='hline' id='particle10'></div>
<div class='hline' id='particle11'></div>
<div class='vline' id='particle12'></div>
<textarea cols='50' id='note_input' rows='10'>Voice Assitance made by CH RAHMAN. For the maximum viewing experience, please view this in desktop full screen. if you don't know how to use this then click on 'How to use' button.
  </textarea>

</div>
</div>

<!-- Particles -->
<!-- Left Menu Particles -->
<canvas height='500' id='particle1' width='20'></canvas>
<script>
var canvas = document.getElementById('particle1');
var context = canvas.getContext('2d');

context.beginPath();
context.moveTo(0, 0);
context.lineTo(0, 70);
context.lineTo(10, 85);
context.lineTo(10, 135);
context.lineTo(0, 150);
context.lineTo(0, 480);
context.lineTo(5, 490);
context.lineTo(10, 490);
context.lineTo(20, 490);
context.lineTo(20, 250);
context.lineTo(10, 235);
context.lineTo(10, 185);
context.lineTo(20, 170);
context.lineTo(20, 40);
context.lineTo(10, 30);
context.lineTo(10, 20);

context.closePath();
context.lineWidth = 1;
context.fillStyle = 'rgba(2,254,255,0.3)';
context.fill();
context.strokeStyle = 'transparent';
context.stroke();
</script>
<canvas height='510' id='particle1_1' width='40'></canvas>
<script>
var canvas = document.getElementById('particle1_1');
var context = canvas.getContext('2d');

context.beginPath();
context.lineTo(0, 0);
context.lineTo(10, 15);
context.lineTo(10, 65);
context.lineTo(0, 80);
context.lineTo(0, 0);

context.closePath();
context.lineWidth = 1;
context.fillStyle = 'rgba(2,254,255,0.3)';
context.fill();
context.strokeStyle = 'transparent';
context.stroke();
</script>
<canvas height='510' id='particle1_2' width='40'></canvas>
<script>

context.beginPath();
context.lineTo(10, 80);
context.lineTo(0, 65);
context.lineTo(0, 15);
context.lineTo(10, 0);
context.lineTo(10, 80);

context.closePath();
context.lineWidth = 1;
context.fillStyle = 'rgba(2,254,255,0.3)';
context.fill();
context.strokeStyle = 'transparent';
context.stroke();
</script>
